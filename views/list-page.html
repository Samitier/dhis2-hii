<div class="page" id="mainPage" ng-init = 'listCtrl.init()'>
  <h3> {{'add_complex'| translate}} 
  <a title="Help" href=""><i class="fa fa-question-circle"></i></a>
</h3>
  <br>
  <table class="listTable">
    <thead>
      <tr>
        <th>{{complexList.tableHeaders[5].column}}</th>
      </tr>
    </thead>
    <tbody id="list">
      <tr class = 'listRow' ng-repeat = "urbanization in complexList.tableContents" ng-click="listCtrl.setBasicInfoPanel($index)">
        <td class='text-column'>{{urbanization[5]}}</td>
      </tr>
      <tr ng-show ='complexList.tableContents.length==0 && !isComplexOrgunit'> <td> There are no Sanitary Complexes inside this Organization Unit </td></tr>
      <tr ng-show ='isComplexOrgunit && complexList.tableContents.length==0'> <td> <button type="button" ng-click='listCtrl.createComplex()'>Add new sanitary complex</button> </td></tr>
    </tbody>
  </table>
</div>
