<div class="page" id ="mainPage" style="padding-right: 25px">
    <h3><a href="#/list"> {{'add_complex'| translate}} </a>
		&#8226; {{complexInfo.tableContents[0][5]}}
	    <a title="Help" href=""><i class="fa fa-question-circle"></i></a>

	</h3>
	<br>


<div class="ui-tabs ui-widget ui-widget-content ui-corner-all">
	<ul role="tablist" class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
		<li class="ui-state-default ui-corner-top" ng-class="{'ui-state-active':false,'ui-tabs-active': false}"><a class="ui-tabs-anchor" ng-click="setTab(1)" style="cursor: pointer">General Information</a></li>
		<li class="ui-state-default ui-corner-top" ng-class="{'ui-state-active':true,'ui-tabs-active': true}"><a class="ui-tabs-anchor" style="cursor: pointer">State</a></li>
		<li class="ui-state-default ui-corner-top" ng-class="{'ui-state-active':false,'ui-tabs-active': false}"><a class="ui-tabs-anchor" ng-click="setTab(3)" style="cursor: pointer">Buildings</a></li>
	</ul>
	
	<div ng-init = 'reportsCtrl.init()'>
		<table>
	    <tbody>
	    <tr ng-hide='reportsCtrl.isEditing()'> <td> <div class="info-box"> <p class="header"> Mostrar reporte :  <select>
				  <option ng-repeat = "report in reports | orderBy:sortingPredicate:true" ng-click='selectReport(report)'>{{report.eventDate}}</option> 
				</select> &nbsp &nbsp &nbsp <button ng-hide ='isGuest()' ng-click = 'reportsCtrl.newReport()'> AÃ±adir reporte </button></p> </div></td></tr>
	   	<tr ng-show='reportsCtrl.isEditing()'> <td> <div class="info-box"> <p class="header"> Fecha reporte :
				<input type="text" data-provide="datepicker" data-date-format="yyyy-mm-dd" ng-model="reportDate"> </p> </div> </td></tr>
		<tr><td>
	    <div ng-show = 'selectedReport !=-1'>
    		<div class="info-box" ng-repeat = "sections in programStageData | orderBy:sortingPredicate2:reverse">
				<p class="header"> {{sections.name}} </p>
				<div class="contentTable">
					<table>
				   		<tbody>
				        	<tr ng-repeat = "element in sections.programStageDataElements">
						    	<td class = "leftTableContent"> {{element.dataElement.name}} </td> <td ng-hide = 'reportsCtrl.isEditing()'> {{selectedReportDataValues[element.dataElement.id]}} </td> <td ng-show = 'reportsCtrl.isEditing()'> <input ng-show="!element.dataElement.optionSet" type ='text' ng-model="reportForm[element.dataElement.id]"> </input> <select ng-show="element.dataElement.optionSet" ng-model="reportForm[element.dataElement.id]"><option ng-repeat = "option in element.dataElement.optionSet.options">{{option}}</option> </select></td>
				        	</tr>
			    		</tbody>
					</table>
				</div>
			</div>
		</div>
		</td></tr>
		<tr ng-show='reportsCtrl.isEditing()'> <td style='text-align:right'><button ng-click = 'reportsCtrl.sendReport()'> Enviar </button> </td></tr>
		</tbody>
		</table>
	</div>
</div>
