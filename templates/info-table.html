<div class="info-box">
	<p class="header"> {{infoCtrl.header}} <img ng-src = "img/edit2.png" height="18" width="18" style="float: right" ng-show="infoCtrl.isEditable"></img></p>
	<div class="contentTable">
		<table ng-repeat = "info in infoCtrl.info">
	   		<tbody>
	        	<tr>
			    	<td style="text-align: left"> {{info.name}} </td> <td style="text-align: left"> {{info.value}} </td>
	        	</tr>
    		</tbody>
		</table>
	</div>
</div>
